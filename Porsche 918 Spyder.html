<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 918 Spyder</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Cedarville+Cursive&family=Changa:wght@200..800&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1A1A1D;
        }

        .container {
            width: 100%; 
            height: auto; /* Change from fixed height to auto */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            width: 100%;
            margin: 2% auto;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: url(/logos/porsche.png);
            background-size: cover;
            background-repeat: no-repeat; 
        }

        .nav ul {
            display: flex;
            gap: 70px;
        }

        .nav ul li {
            font-size: 14px;
            font-weight: 500;
            list-style: none;
            letter-spacing: 1px;
        }

        .nav ul li a {
            padding: 10px;
            outline: none;
            text-decoration: none;
            cursor: pointer;
            color: white;
        }

        .nav ul li a:hover {
            border-bottom: 2px solid #4facfe;
        }

        .buttons {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .buttons button {
            width: 120px;
            height: 40px;
            border-radius: 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-weight: 500;
            color: #242b2e;
        }

        .buttons button:hover {
            color: #ffff;
            background-image: linear-gradient(to right, #7A1CAC 20%, #c45dfb 80%);
        }

        .main-content {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 4vw; /* Responsive font size */
            letter-spacing: 2px;
        }

        .content span {
            font-size: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .content p {
            margin-top: 10px;
            font-size: 2vw; /* Responsive font size */
            font-weight: 500;
        }

        .car-img {
            width: 100%;
            height: auto; /* Set height to auto for responsiveness */
            background: url(/images/porsche.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .features {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping of features */
        }

        .engine, .transmission, .performance, .brake {
            width: 300px;
            height: 90px;
            padding: 4px;
            margin: 25px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            background-color: #2a2a2a; /* Background color for features */
            transition: background-color 0.3s;
        }

        .engine:hover, .transmission:hover, .performance:hover, .brake:hover {
            background-color: #4facfe; /* Change background on hover */
        }

        @media (max-width: 768px) {
            .nav ul {
                flex-direction: column;
                gap: 20px;
            }

            .main-content {
                grid-template-columns: 1fr; /* Stack columns on small screens */
            }

            .content h1 {
                font-size: 6vw; /* Adjust heading size for smaller screens */
            }

            .content p {
                font-size: 4vw; /* Adjust paragraph size for smaller screens */
            }

            .engine, .transmission, .performance, .brake {
                width: 90%; /* Make features take more width on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo"></div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button>Buy Now</button>
            <button>Test Drive</button>
        </div>
    </header>

    <div class="main-content">
        <div class="content">
            <h1>Porsche 918 Spyder</h1>
            <span>The Ultimate Hybrid Supercar</span>
            <p>Experience the blend of performance and efficiency.</p>
        </div>
        <div class="car-img"></div>
    </div>

    <div class="features">
        <div class="engine">Engine: 4.6L V8</div>
        <div class="transmission">Transmission: 7-speed PDK</div>
        <div class="performance">Performance: 0-60 mph in 2.5s</div>
        <div class="brake">Brakes: Carbon-ceramic</div>
    </div>
</div>

</body>
</html>
